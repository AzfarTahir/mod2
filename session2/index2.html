<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Tip Calculator</h2>
      <label>Bill Amount (RM):</label>
      <input type="number" id="billInput" />

      <label for="tipInput">Tip Percentage (%):</label>
      <!-- <input type="number" id="tipInput" list="tipSelector" /> -->
      <select name="tipInput" id="tipInput">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>

      <button disabled id="calculateBtn">Calculate</button>

      <p id="result"></p>
      <p id="updateResult">Auto Total = RM 0</p>
    </div>
    <script src="script4.js"></script>
  </body>
</html>
