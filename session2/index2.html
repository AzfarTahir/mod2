<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <select name="tipSelect" id="tipSelector">
      <option>5</option>
      <option>10</option>
      <option>15</option>
    </select>
    <div class="container">
      <h2>Tip Calculator</h2>
      <label>Bill Amount (RM):</label>
      <input type="number" id="billInput" />

      <label>Tip Percentage (%):</label>
      <input type="number" id="tipInput" />

      <button id="calculateBtn" disabled>Calculate</button>

      <p id="result"></p>
    </div>
    <script src="script4.js"></script>
  </body>
</html>
